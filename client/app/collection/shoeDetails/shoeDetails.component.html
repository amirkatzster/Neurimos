<div style="position:initial">
    <div class="container" >
        <div class="row spacer">
            <div class="col-md-12" style="text-align:center">
              <!-- [אנשים שאהבו את זה ראו גם...] -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                מספר מזהה {{ shoe?.id }}  
           </div>
            <div class="col-md-10 breadCrumbs">
              <a class="link" (click)="backClicked()"><< חזרה</a> | <a href="#" [routerLink]="'/נעליים'">נעליים</a> > <a href="#" [routerLink]="'/' + shoe?.classificationCache">{{shoe?.classificationCache}}</a> > <a href="#" [routerLink]="'/' +shoe?.company">{{shoe?.company}}</a>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12 borderGray roundedBorder">
                <div class="row">
                <div class="col-md-3 leftSide" >
                    <img class="companyLogo" src={{company?.image}} alt="{{ company?.name }}"/>
                    <div class="delim"></div>
                    <div class="grayArea">
                        <div class="price" *ngIf="shoe?.price !== shoe?.finalPrice">{{shoe?.finalPrice}} ₪</div>  
                        <div class="price" [ngClass]="{'discount': shoe?.price !== shoe?.finalPrice }">{{shoe?.price}} ₪</div>  
                        <div class="colors">
                            <mat-form-field>
                                <mat-select name="color" (ngModelChange)="colorChangeEvent($event)" placeholder="בחר צבע" [ngModel]="currentImageGroup?.color" required>
                                    <mat-option *ngFor="let ig of shoe?.imagesGroup" [value]="ig.color">
                                    {{ ig.color }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <div>
                                    <mat-select  placeholder="מידה" name="size" [(ngModel)]="selectedSize" required>
                                        <mat-option *ngFor="let size of currentImageGroup?.sizes" [value]="size.size">
                                        {{ size.size }}
                                        </mat-option>
                                    </mat-select>
                                </div>
                            </mat-form-field>
                        </div>
                        <div class="buttonBuy">
                            <button type="button" [disabled]="!selectedSize" class="btn btn-success" (click)="addToCart()">הוסף לעגלה</button>
                        </div>
                    </div>
                </div>
                  <div class="col-md-9 borderShoes">
                    <div class="shoeHeader">
                            <button *ngIf="auth.loggedIn && auth.isAdmin" class="btn btn-sm btn-warning" [routerLink]="'/admin/shoeedit/' + shoe?._id"><i class="fa fa-pencil"></i></button>
                        <a [href]="linkToCompany">{{shoe?.company}}</a> <a [href]="linkToShoe">{{shoe?.name}}</a></div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-9">
                            <picture>
                                <img class="bigImg" [src]="currentImage?.urlLarge"/>
                            </picture>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1 thumbnailContainer">
                            <a href="#" *ngFor="let positionImg of currentImageGroup?.images" (click)="selectPosition(positionImg)">
                                <img class="thumbnail" [src]="positionImg.urlSmall" [ngClass]="{'marked': positionImg === currentImage }"/>
                            </a>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-1 thumbnailContainer" *ngFor="let colorImg of shoe?.imagesGroup">
                            <a href="#" (click)="selectColor(colorImg)">
                                <img  class="thumbnail" [src]="colorImg.images[0].urlSmall" [ngClass]="{'marked': colorImg == currentImageGroup }"/>
                            </a>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">
                        <!-- PREPROCESS-START -->
                        <div class="col-md-12 hide">
                            <div *ngFor="let ig of shoe?.imagesGroup">
                                <div *ngFor="let positionImg of ig?.images">
                                    <img [src]="positionImg.urlSmall" />
                                    <img [src]="positionImg.urlLarge" />
                                </div>
                            </div>
                        </div>
                        <!-- PREPROCESS-END -->
                    </div>
                    <div class="row">
                        <div></div>
                            
                            <div class="col-md-12">
                                <div class="card">
                                <div class="card-header">
                                        אינפורמציה
                                </div>
                                <div class="card-block">
                                    <blockquote class="card-blockquote">
                                    <ul>
                                        <li>{{ shoe?.company}}</li> 
                                        <li>{{ shoe?.classificationCache}}</li>  
                                        <li *ngFor="let info of shoe?.information">{{ info }}</li> 
                                    </ul> 
                                    </blockquote>
                                </div>
                                </div>
                                <div class="text-center">
                                    <h5>נעורים מאז 1965</h5>
                                </div>
                            </div>
                    </div>
                  </div>
                  </div>               
            </div>
      </div>
  </div>
</div>
