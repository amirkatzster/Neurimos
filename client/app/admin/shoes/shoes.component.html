<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" >
  <h4 class="card-header">מספר נעליים במערכת ({{shoes.length}})</h4>
  <div class="card-block">
    <button type="button" (click)="addShoe(modal)" class="btn btn-primary btn-circle"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <table class="table table-striped table-responsive" >
      <thead class="thead-default">
        <tr>
          <th></th>
          <th>מספר מזהה</th>
          <th>?פעיל</th>
          <th>חברה</th>
          <th>שם דגם</th>
          <th>מין</th>
          <th>קהל יעד</th>
          <th>עונה</th>       
        </tr>
      </thead>
      <tbody *ngIf="shoes.length === 0">
        <tr>
          <td colspan="8">אין נעליים</td>
        </tr>  
      </tbody>
      <tbody>
        <tr *ngFor="let shoe of shoes;let i = index">
          <td>            
            <button class="btn btn-sm btn-warning" (click)="enableEditing(shoe, i ,modal)"><i class="fa fa-pencil"></i></button>
          </td>
          <td><strong>{{shoe.id}}</strong></td>
          <td><mat-checkbox [checked]="shoe.active" disabled="disabled"></mat-checkbox></td>
          <td>{{shoe.company}}</td>
          <td>{{shoe.name}}</td>
          <td>
            <i *ngIf="shoe.gender == 'male'" class="fa fa-mars" aria-hidden="true"></i>
            <i *ngIf="shoe.gender == 'female'" class="fa fa-venus" aria-hidden="true"></i>
            <i *ngIf="shoe.gender == 'unisex'" class="fa fa-transgender" aria-hidden="true"></i>
          </td>
          <td>
            <i *ngIf="shoe.kidOrAdult == 'kid'" class="fa fa-male fa-1x" aria-hidden="true"></i>
            <i *ngIf="shoe.kidOrAdult == 'adult'" class="fa fa-male fa-2x" aria-hidden="true"></i>
          <td>
            <i *ngIf="shoe.season == 'winter' || shoe.season == 'allseason'" class="fa fa-cloud" aria-hidden="true"></i>
            <i *ngIf="shoe.season == 'summer' || shoe.season == 'allseason'" class="fa fa-sun-o" aria-hidden="true"></i>
          </td>          
        </tr>  
      </tbody>      
    </table>
  </div>
</div>

<modal #modal>
  <form #addEditform="ngForm" (ngSubmit)="doneEditShoe(currentShoe)">
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{currentShoe.id}} עריכה</h4>
    </modal-header>
    <modal-body class="addForm">
        <div class="form-group">
            <mat-checkbox name="active" class="example-margin" [(ngModel)]="currentShoe.active" [checked]="currentShoe.active">?להציג באתר</mat-checkbox>
        </div>
        <div class="form-group">
          <label for="compId">חברה</label>
          <select id="compId" dir="rtl" class="form-control" name="company" [(ngModel)]="currentShoe.company" required>
            <option *ngFor="let company of companies" [value]="company.name" >{{company.name}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="shoeId">דגם</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="currentShoe.name" placeholder="...הכנס דגם" required>
        </div>
        <div class="form-group">
          <label for="shoeId">מחיר</label>
          <div class="input-group">
            <span class="input-group-addon">₪</span>
            <input class="form-control" type="number" name="price" [(ngModel)]="currentShoe.price" placeholder="...הכנס מחיר" step="any" min="0">
          </div>
        </div>
        <div class="form-group" >
            <mat-radio-group [(ngModel)]="currentShoe.kidOrAdult" name="kidOrAdult" required>
              <mat-radio-button align="end" class="example-margin" value="kid">צעירים</mat-radio-button>
              <mat-radio-button align="end" class="example-margin" value="adult">מבוגרים</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group" >
            <mat-radio-group [(ngModel)]="currentShoe.gender" name="gender" required>
              <mat-radio-button align="end" class="example-margin" value="unisex">שניהם</mat-radio-button>
              <mat-radio-button align="end" class="example-margin" value="female">בת</mat-radio-button>
              <mat-radio-button align="end" class="example-margin" value="male">בן</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group" >
            <mat-radio-group [(ngModel)]="currentShoe.season" name="season" required>
              <mat-radio-button align="end" class="example-margin" value="allseason">כל השנה</mat-radio-button>
              <mat-radio-button align="end" class="example-margin" value="winter">חורף</mat-radio-button>
              <mat-radio-button align="end" class="example-margin" value="summer">קיץ</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group">
            <textarea  class="form-control" rows="3"  type="text" name="information" [(ngModel)]="currentShoe.information" placeholder="...ספרו על הנעל" required></textarea>
        </div>
        <div class="form-group">
          <input type="file" accept="image/*" capture="camera" name="image" [(ngModel)]="currentShoe.image" (change)="handleInputChange($event)" />
        </div> 
        <div *ngFor="let img of currentShoe.images; let i = index">
          <table>
            <tr>
              <td>
                <button class="btn btn-lg btn-danger trashBtn" (click)="deleteImage(currentShoe,i)"><i class="fa fa-6 fa-trash" aria-hidden="true"></i></button>
              </td>
              <td>
                <img [src]="img.urlMedium" class="rounded mx-auto d-block" width="200" height="200" >  
              </td>
            </tr>
          </table>
        </div> 
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">סגור</button>
      <button type="submit" class="btn btn-primary" (click)="modal.close()" [disabled]="!addEditform.form.valid">שמור</button>
    </modal-footer>
    </form>
</modal>
