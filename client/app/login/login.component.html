<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4>הכנס פרטי משתמש</h4>
  <div class="card-block">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon "><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder='דוא"ל' autofocus>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="ססמה">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">היכנס <i class="fa fa-sign-in"></i></button>
    </form>
  </div>
</div>
