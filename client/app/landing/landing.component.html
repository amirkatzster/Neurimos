<div class="image-container">
    <picture>
        <source media="(max-width: 650px)" srcset="https://source.unsplash.com/RqgWDJFq6i0/400">
        <source media="(max-width: 1100px)" srcset="https://source.unsplash.com/RqgWDJFq6i0/900">
        <img src="https://source.unsplash.com/RqgWDJFq6i0/1440" class="responsiveImg" alt="" (load)="showPromotion = true">
        <!-- Ny1vyUgidMg -->
    </picture>
    <div *ngIf="showPromotion" class="card insideImage w-75 colorCard ">
        <div class="card-block">
            <h4 class="card-title">איזה כיף שהאביב מגיע!</h4>
            <p class="card-text"><strong>מבחר סנדלים דגמי 2018</strong></p>
            <a href="#" class="btn btnInsideImage" routerLink="/נעלי/סנדלים">אני רוצה לראות :)</a>
        </div>
    </div>
</div>
<div class="companies-container">
    <div class="row companies-header">
        <div class="col-md-9"></div>
        <div class="col-md-2">חברות פופולריות</div>
        <div class="col-md-1"></div>
    </div>
    <div class="row hidden-sm-down">
        <div *ngFor="let company of companies;let i = index">
            <div class="col-md-2 companyContainer">
                <a [routerLink]="'/נעלי/' +[company.name]">
                    <img src={{company.image}}  width="180" alt="{{ company.name }}"/>
                </a>
            </div>
        </div>       
    </div>
    <div class="row hidden-md-up">
            <div *ngFor="let company of companies;let i = index">
                <div class="col-xs-4 companyContainer">
                    <a [routerLink]="'/נעלי/' +[company.name]">
                        <img src={{company.image}}  width="110" alt="{{ company.name }}"/>
                    </a>
                </div>
            </div>       
        </div>
</div>
