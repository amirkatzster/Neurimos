<div class="container">
    <div class="well well-sm">
      <h3><strong>צרו קשר</strong></h3>
    </div>
	
	<div class="row">
	  <div class="col-md-7">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window isOpen="true"><div class="info">שנקר 52<br>חולון<br>:)</div></agm-info-window>
            </agm-marker>
          </agm-map>  
    </div>

    <div class="col-md-5">
        <h4><strong>שלחו לנו הודעה</strong></h4>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="" value="" placeholder="שם" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="" value="" placeholder='דוא"ל' required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" name="" value="" placeholder="טלפון">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="" rows="3" placeholder="תוכן הודעה" required></textarea>
        </div>
        <button class="btn btn-default" type="submit" name="button">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> שליחה
        </button>
      </form>
    </div>
    </div>
  </div>
